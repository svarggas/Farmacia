<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Sagrado Parrales</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
        <link href="/ProyectoTres/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
        <link href="/ProyectoTres/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
        <link href="/ProyectoTres/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
    </h:head>

    <h:body class="bg-default">
        <div class="main-content">
            <!-- Header -->
            <div class="header bg-gradient-primary py-2">
                <div class="container">
                    <div class="header-body text-center">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6">
                                <img src="/ProyectoTres/assets/img/logo.png" width="100%"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separator separator-bottom separator-skew zindex-100">
                    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
                    </svg>
                </div>
            </div>
            <!-- Page content -->
            <div class="container mt--8 pb-5">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7">
                        <div class="card bg-secondary shadow border-0">
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="text-center text-muted mb-4">
                                    <medium>Welcome!</medium>
                                </div>
                                <h:form role="form">
                                    <p:growl severity="info" id="growl" life="3000" showDetail="true"/>
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            <p:inputText class="form-control" placeholder="Email" type="email" value="#{controllerUsuario.usuario}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            <p:inputText class="form-control" placeholder="Password" type="password" value="#{controllerUsuario.contrasena}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <h:commandButton class="btn btn-primary my-4" action="#{controllerUsuario.login()}" value="Sign In"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="py-6" style="color:#f7fafc">
                <div class="container">
                    <div class="row align-items-center justify-content-xl-between">
                        <div class="col-xl-6">
                            <div class="text-center text-xl-left">
                                Â© 2019 Sagrado Parrales
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                                <li class="nav-item">
                                    Universidad Latina de Costa Rica &nbsp;&nbsp;&nbsp; 
                                </li>
                                <li class="nav-item">
                                    Proyecto III
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="/ProyectoTres/assets/js/plugins/jquery/dist/jquery.min.js"></script>
        <script src="/ProyectoTres/assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/ProyectoTres/assets/js/argon-dashboard.min.js?v=1.1.0"></script>
    </h:body>

</html>
